<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/can.jpg" alt="foto de perfil" width="80">
                </div>
                <a href="#" class="instagram-login">Continue como ixmaells</a>
                <a href="#" class="instagram-logout">Remover conta</a>
                <a href="" class="facebook"> <img src="./img/logoface.png" class="logoface1"></img>Entrar com Facebook</a>
                <a href="" class="senha">Esqueceu a senha ?</a>
            </div>
            <div class="group">
                <p class="not-account">Não é ixmaells?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span id="link-cad">Cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"><img src="./img/appstore.png" height="40" width="150" ></img></a>
                    <a href="#" class="app-download"><img src="./img/play.png" height="40" width="150" ></img></a>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
